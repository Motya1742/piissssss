<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Мини графический редактор на Canvas</title>
</head>
<body>
    <div class="toolbar">
        <label>
            <input type="radio" name="shape" value="circle" checked> Круг
        </label>
        <label>
            <input type="radio" name="shape" value="rectangle"> Прямоугольник
        </label>
        <label>
            Цвет: <input type="color" id="colorPicker" value="#0000ff">
        </label>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
